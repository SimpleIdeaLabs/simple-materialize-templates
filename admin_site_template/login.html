<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Materialize Theme</title>
</head>

<body class="grey lighten-4">

  <!-- Navbar -->
  <nav class="blue darken-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Admin Template</a>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Login  -->
  <section class="section section-login">
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card-panel login blue darken-2 white-text center">
            <h3>Login</h3>
            <form action="index.html">
              <div class="input-field">
                <input type="email" class="white-text">
                <label for="" class="white-text">Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="white-text">
                <label for="" class="white-text">Password</label>
              </div>
              <input type="submit" value="Login" class="btn btn-large grey lighten-4 black-text">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Login  -->
  
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {

    });
  </script>
</body>

</html>
